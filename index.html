  <meta name="description" content="Avoid the Bomb is a fast-paced browser emoji game where players must quickly dodge the üí£ bomb emoji and tap only safe icons. Designed for all ages, fully mobile-optimized, ad-supported, and playable worldwide with no downloads. Perfect for casual gamers and emoji lovers who want a quick reflex challenge!" />

  <title>Avoid the Bomb! - Fun Emoji Reflex Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      color: #333;
    }

    h1 {
      font-size: 2.2em;
      margin: 20px 10px;
    }

    .choices {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 10px;
    }

    .emoji {
      font-size: 3.2em;
      cursor: pointer;
      padding: 10px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.7);
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.2);
      background: rgba(255, 255, 255, 0.9);
    }

    #score, #timer, #gameOver {
      font-size: 1.4em;
      margin: 10px 0;
    }

    .btn {
      margin: 20px;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #f76c6c;
      color: white;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ff4e4e;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #fff3;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .emoji { font-size: 2.6em; }
    }
  </style>
</head>
<body>

  <h1>üí£ Avoid the Bomb!</h1>
  <p>Click the SAFE emoji! Avoid the üí£!</p>

  <div class="choices" id="choices"></div>

  <div id="score">Score: 0</div>
  <div id="timer">‚è± Time: 00:00</div>
  <div id="gameOver" style="color: red;"></div>

  <button class="btn" onclick="startGame()">üîÑ Restart</button>

  <!-- AdSense Í¥ëÍ≥† ÏòÅÏó≠ -->

  <script>
    const safeEmojis = ['üê∂', 'üê±', 'üê∏', 'ü¶Ñ', 'üêô', 'üê§', 'üçé', 'üçï', 'üç©', 'üéà'];
    const bombEmoji = 'üí£';

    let score = 0;
    let gameRunning = false;
    let startTime;
    let timerInterval;

    function formatTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateTimer() {
      const now = Date.now();
      const elapsed = Math.floor((now - startTime) / 1000);
      document.getElementById('timer').textContent = `‚è± Time: ${formatTime(elapsed)}`;
    }

    function startGame() {
      score = 0;
      gameRunning = true;
      document.getElementById('gameOver').textContent = '';
      document.getElementById('score').textContent = 'Score: 0';
      document.getElementById('timer').textContent = '‚è± Time: 00:00';

      startTime = Date.now();
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);

      nextRound();
    }

    function nextRound() {
      const pool = [...safeEmojis];
      const choices = [];

      // Add bomb
      const bombIndex = Math.floor(Math.random() * 3);
      for (let i = 0; i < 3; i++) {
        if (i === bombIndex) {
          choices.push(bombEmoji);
        } else {
          const safe = pool.splice(Math.floor(Math.random() * pool.length), 1)[0];
          choices.push(safe);
        }
      }

      const container = document.getElementById('choices');
      container.innerHTML = '';
      choices.forEach((emoji, idx) => {
        const div = document.createElement('div');
        div.className = 'emoji';
        div.textContent = emoji;
        div.onclick = () => handleChoice(emoji);
        container.appendChild(div);
      });
    }

    function handleChoice(emoji) {
      if (!gameRunning) return;
      if (emoji === bombEmoji) {
        endGame();
      } else {
        score++;
        document.getElementById('score').textContent = 'Score: ' + score;
        nextRound();
      }
    }

    function endGame() {
      gameRunning = false;
      clearInterval(timerInterval);
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const timeStr = formatTime(elapsed);
      document.getElementById('gameOver').textContent = `üí• BOOM! Final Score: ${score}, Time: ${timeStr}`;
    }

    startGame();
  </script>
</body>
